{% load static %}
{% include 'template/header.html' %}

<style>
body{
background: linear-gradient(red,black,white);
    color: white;
    font-size: 15px;
	}
label {
    padding-bottom: 4px;
    font-size: 16px;
    font-weight: 700;
    font-color: white,pink;
	}
legend{
	border-bottom: 0px solid #e5e5e5;
}
</style>

<br/> <br/> <br/> <br/> <br/> <br/> 

<div class="container" >
<div class="row">
<div class="col-md-6" >
	<legend><B><font color="White" size="16"><center>Registration Form</center></font><B/></legend>
	<form action="/Register/"method="post">
	{% csrf_token %}
							<div class="row">
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<label for="name">FirstName</label>
										<input type="text" class="form-control" id="name" name="t1" placeholder="Enter First-Name">
									</div>
									<div class="form-group">
										<label for="name">MiddleName</label>
										<input type="text" class="form-control" id="name" name="t2" placeholder="Enter Middle-Name">
									</div>
									<div class="form-group">
										<label for="name">LastName</label>
										<input type="text" class="form-control" id="name" name="t3" placeholder="Enter Last-Name">
									</div>
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" class="form-control" id="email" name="t4" placeholder="Enter email">
									</div>
									<div class="form-group">
										<label for="phone">Phone</label>
										<input type="text" class="form-control" id="phone" name="t5" placeholder="Enter phone">
									</div>
									<div class="form-group">
										<label for="name">Password</label>
										<input type="password" class="form-control" id="name" name="t6" placeholder="Enter Password">
									</div>
									<div class="form-group">
										<label for="name">ConfirmPassword</label>
										<input type="password" class="form-control" id="name" name="t7" placeholder="Enter Confirm-Password">
									</div>
								</div>
							</div>
		<button type="submit" ><font color="black"/>Register</button>
	</form>
</div>
<div class="col-md-6">
	<img src="{% static 'img/Login/12.jpg' %}"/>
</div>
</div>

</div>
</body>

{% include 'template/footer.html' %}
